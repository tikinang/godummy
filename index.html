<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div id="hello" class="text-4xl font-bold text-blue-600 cursor-pointer transition-all duration-300 hover:text-blue-800">
        Hello World
    </div>

    <script>
        const helloText = document.getElementById('hello');
        let isLarge = false;

        helloText.addEventListener('click', () => {
            if (isLarge) {
                helloText.classList.remove('text-6xl');
                helloText.classList.add('text-4xl');
            } else {
                helloText.classList.remove('text-4xl');
                helloText.classList.add('text-6xl');
            }
            isLarge = !isLarge;
        });
    </script>
</body>
</html>
